<div class="page-title">
  Login
</div>
<div class="login">
  <form class="example-form" [formGroup]="login" (ngSubmit)="onSubmit()">
    <mat-form-field class="example-full-width">
      <mat-label>User Name</mat-label>
      <input matInput placeholder="admin" required formControlName="user" />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input type="password" required matInput formControlName="password" />
    </mat-form-field>
    <button style="width: 100%;" mat-raised-button mat-button color="primary" type="submit" [disabled]="!login.valid">
      Login <mat-icon aria-hidden="false" aria-label="Example home icon">account_box</mat-icon>
    </button>
  </form>
</div>

<div class="foo" *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>
