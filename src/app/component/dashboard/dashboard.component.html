<div class="page-title">
  DashBoard
</div>
<div class="foo" *ngIf="loading;else dash">
  <mat-spinner></mat-spinner>
</div>
<ng-template #dash>
  <mat-tab-group mat-stretch-tabs class="example-stretched-tabs mat-elevation-z4">
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="example-tab-icon">thumb_up</mat-icon>
        State Wise Statistics
      </ng-template>
      <app-info-stats [Context]="state"></app-info-stats>
    </mat-tab>
  
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="example-tab-icon">thumb_up</mat-icon>
        Cases Time Series Statistics
      </ng-template>
      <app-info-stats [Context]="casetime"></app-info-stats>
    </mat-tab>
  
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="example-tab-icon">thumb_up</mat-icon>
        Testing Performwd Statistics
      </ng-template>
  
      <app-info-stats [Context]="tested"></app-info-stats>
    </mat-tab>
  </mat-tab-group>
  
</ng-template>
